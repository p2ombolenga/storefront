<html>
    <body>
        {% if name %}
            <h1>Hello {{ name }}</h1>
        {% else %}
            <h1>Hello world</h1>
        {% endif %}

        {% for product in products %}
            <li>{{ product.title }}</li>
            <li>{{ product.slug }}</li>
            <li>{{ product.unit_price }}</li>
            <li>{{ product.last_update }}</li>
            <br><br><hr>
        {% endfor %}
    </body>
</html>
